    <script>
        d3.csv('data/refactoringtypes.csv')
            .then(function(data){
                makeChart(data,"chart1","refactoringname","count","horizontalBar");
            });
        d3.csv('data/refactoringsbyyear.csv')

                makeChart(data,"chart2","year","count","horizontalBar");
            });
        
        d3.csv('data/desktoprefactoringtypes.csv')
            .then(function(data){
                makeChart(data,"chart3","refactoringname","count","horizontalBar");
            });
        d3.csv('data/desktoprefactoringsbyyear.csv')
            .then(function(data){
                makeChart(data,"chart4","year","count","horizontalBar");
            });
        
        d3.csv('data/mobilerefactoringtypes.csv')
            .then(function(data){
                makeChart(data,"chart5","refactoringname","count","horizontalBar");
            });
        d3.csv('data/mobilerefactoringsbyyear.csv')

        d3.csv('data/webrefactoringtypes.csv')

            });
        d3.csv('data/webrefactoringsbyyear.csv')
            .then(function(data){
                makeChart(data,"chart8","year","count","horizontalBar");
            });
        
        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
    
        function makeChart(data,ch,k0,k1,type) {
            var haveLabel = false;
            
            if(type=="pie")
                haveLabel = true;
            
            data.sort((a, b) => a[k0] - b[k0]);
            
            var bg_colors = data.map(function (d) {
                return getRandomColor();
            });
            
            var x = data.map(function (d) {
                return d[k0];
            });
            var y = data.map(function (d) {
                return +d[k1];
            });
            
            var chart = new Chart(ch, {
                type: type,
                options: {
                    maintainAspectRatio: true,
                    responsive: true,
                    legend: {
                        display: haveLabel
                    }
                },
                data: {
                    labels: x,
                    datasets: [
                        {
                            data: y,
                            backgroundColor: bg_colors
                        }
                    ]
                }
            });
        }
    </script>
